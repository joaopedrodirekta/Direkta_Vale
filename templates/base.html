<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Empresarial{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            background-color: #03396e;
            color: white;
            width: 220px;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h4 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            margin-top: 10px;
            color: white;
        }
        .sidebar h5 {
            font-size: 1rem;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f5f5f5;
        }
        .topbar {
            background-color: #03396e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 60px;
            position: fixed;
            top: 0;
            left: 220px;
            right: 0;
            z-index: 1000;
        }
        .topbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 15px;
        }
        .content {
            flex: 1;
            padding: 70px 20px 20px 240px;
            width: 100%;
        }
        .sidebar a.btn-custom {
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 12px 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #03396e;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .sidebar a.btn-custom:hover {
            background-color: white;
            color: #03396e;
        }
    </style>    
</head>
<body>
    <div class="sidebar">
        <h4>Direkta</h4>
        
        <h5><i class="fas fa-users"></i> Funcion치rios</h5>
        <a href="{% url 'cadastrar_funcionario' %}" class="btn btn-custom">
            <i class="fas fa-user-plus"></i> Cadastro
        </a>
        <a href="{% url 'listar_funcionarios' %}" class="btn btn-custom">
            <i class="fas fa-id-card"></i> Ficha de Funcion치rio
        </a>        

        <h5><i class="fas fa-chalkboard-teacher"></i> Treinamentos</h5>
        <a href="{% url 'cadastrar_treinamento' %}" class="btn btn-custom">
            <i class="fas fa-edit"></i> Cadastro
        </a>
        <a href="{% url 'dashboard_treinamentos' %}" class="btn btn-custom">
            <i class="fas fa-chart-pie"></i> Dashboard
        </a>

        <h5><i class="fas fa-warehouse"></i> Almoxarifado</h5>
        <a href="{% url 'inventario_home' %}" class="btn btn-custom">
            <i class="fas fa-boxes"></i> Invent치rio
        </a>
    </div>
    
    <div class="topbar">
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> P치gina Inicial</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
