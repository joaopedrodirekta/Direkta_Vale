<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direkta Vale - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        /* Menu lateral */
        .sidebar {
            width: 250px;
            background-color: #002855; /* Azul escuro */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .section-title {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 15px;
            padding-left: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .sidebar a:hover {
            background-color: #004080;
        }
        .sidebar i {
            margin-right: 10px;
        }
        /* Conteúdo principal */
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
        }
        /* Cabeçalho superior */
        .topbar {
            background-color: #002855;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
        }
        .topbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            background-color: #004080;
            border-radius: 5px;
        }
        .topbar a:hover {
            background-color: #0056b3;
        }
        /* Caixa de boas-vindas */
        .welcome-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <h3>Direkta</h3>

        <div class="section-title">Funcionários</div>
        <a href="#"><i class="fas fa-user-plus"></i> Cadastro</a>
        <a href="#"><i class="fas fa-id-card"></i> Ficha de Funcionário</a>

        <div class="section-title">Treinamentos</div>
        <a href="#"><i class="fas fa-file-alt"></i> Cadastro</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Dashboard</a>

        <div class="section-title">Inventário</div>
        <a href="#"><i class="fas fa-warehouse"></i> Almoxarifado</a>
        <a href="#"><i class="fas fa-boxes"></i> Estoque</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="topbar">
            <span></span> <!-- Elemento vazio para alinhar -->
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Página Inicial</a>
        </div>

        <div class="welcome-box">
            <h2>Bem-vindo ao Sistema de Gerenciamento</h2>
            <p>Aqui você poderá gerenciar funcionários, treinamentos e inventário.</p>
        </div>
    </div>

</body>
</html>
