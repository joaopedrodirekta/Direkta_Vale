<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direkta Vale - Início</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Menu lateral */
        .sidebar {
            width: 250px;
            background-color: #0a3d62;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .menu-section {
            margin-top: 10px;
        }

        .sidebar .menu-section div {
            font-weight: bold;
            margin: 15px 0 5px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #1a5276;
        }

        /* Menu superior */
        .topbar {
            width: 100%;
            height: 60px;
            background-color: #0a3d62;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
        }

        .topbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #1a5276;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .topbar a:hover {
            background-color: #21618c;
        }

        /* Conteúdo principal */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <!-- Menu lateral -->
    <div class="sidebar">
        <h2>Direkta</h2>
        <div class="menu-section">
            <div>Funcionários</div>
            <a href="#"><i class="fas fa-user-plus"></i> Cadastro</a>
            <a href="#"><i class="fas fa-id-badge"></i> Ficha de Funcionário</a>
        </div>
        <div class="menu-section">
            <div>Treinamentos</div>
            <a href="#"><i class="fas fa-book"></i> Cadastro</a>
            <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
        </div>
        <div class="menu-section">
            <div>Inventário</div>
            <a href="#"><i class="fas fa-warehouse"></i> Almoxarifado</a>
            <a href="#"><i class="fas fa-boxes"></i> Estoque</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <div class="topbar">
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Página Inicial</a>
        </div>

        <div class="content">
            <div class="welcome-box">
                <h2>Bem-vindo ao Sistema de Gerenciamento</h2>
                <p>Aqui você poderá gerenciar funcionários, treinamentos e inventário.</p>
            </div>
        </div>
    </div>

</body>
</html>
