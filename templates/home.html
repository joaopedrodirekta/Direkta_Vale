<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Empresarial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            background-color: #03396e;
            color: white;
            width: 240px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h4 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            margin-top: 10px;
            color: white;
        }
        .sidebar h5 {
            font-size: 1rem;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f5f5f5;
        }
        .topbar {
            background-color: #03396e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 60px;
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            z-index: 1000;
        }
        .topbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 15px;
            padding: 8px 15px;
            border-radius: 5px;
            background: #022b5e;
        }
        .topbar a:hover {
            background: white;
            color: #03396e;
        }
        .btn-custom {
            width: 100%;
            text-align: left;
            font-size: 1rem;
            background-color: #03396e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: white;
            color: #03396e;
        }
        .content {
            flex: 1;
            padding: 80px 20px 20px 260px;
        }
        .welcome-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Direkta</h4>
        
        <h5>Funcionários</h5>
        <a href="{% url 'cadastrar_funcionario' %}" class="btn btn-custom">
            <i class="fas fa-user-plus"></i> Cadastro
        </a>
        <a href="{% url 'listar_funcionarios' %}" class="btn btn-custom">
            <i class="fas fa-id-card"></i> Ficha de Funcionário
        </a>
        
        <h5>Treinamentos</h5>
        <a href="{% url 'cadastrar_treinamento' %}" class="btn btn-custom">
            <i class="fas fa-edit"></i> Cadastro
        </a>
        <a href="{% url 'dashboard_treinamentos' %}" class="btn btn-custom">
            <i class="fas fa-chart-pie"></i> Dashboard
        </a>
        
        <h5>Inventário</h5>
        <a href="{% url 'inventario_home' %}" class="btn btn-custom">
            <i class="fas fa-warehouse"></i> Almoxarifado
        </a>
        <a href="#" class="btn btn-custom">
            <i class="fas fa-boxes"></i> Estoque
        </a>
    </div>
    
    <div class="topbar">
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Página Inicial</a>
    </div>

    <div class="content">
        <div class="welcome-box">
            <h2>Bem-vindo ao Sistema de Gerenciamento</h2>
            <p>Aqui você poderá gerenciar funcionários, treinamentos e inventário.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
