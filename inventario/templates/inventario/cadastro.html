{% extends 'base.html' %}
{% block title %}Cadastro de Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Cadastro de Item no Inventário</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="form-group">
            <label for="nome">Nome do Item</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" class="form-control">
                <option value="EPI">EPI</option>
                <option value="Ferramenta">Ferramenta</option>
                <option value="Material">Material</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" class="form-control">
        </div>

        <button type="submit" class="btn btn-success mt-3">Cadastrar Item</button>
    </form>
</div>
{% endblock %}
