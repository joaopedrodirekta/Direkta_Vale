{% extends 'base.html' %}
{% block title %}Dashboard de Treinamentos{% endblock %}

{% block content %}

<style>
    .dashboard-container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .chart-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        border-bottom: 5px solid black; /* Linha preta forte para separar */
        padding-bottom: 20px;
    }

    .chart-box {
        width: 200px;
        height: 200px;
        text-align: center;
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .chart-box canvas {
        width: 100% !important;
        height: 100% !important;
    }

    /* Posicionar os números no centro dos gráficos */
    .chart-box .chart-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 22px;
        font-weight: bold;
    }

    /* Estilizando os números com as cores corretas */
    .status-vencidos { color: #dc3545; } /* Vermelho */
    .status-urgencia { color: #ffc107; } /* Amarelo */
    .status-atencao { color: #007bff; } /* Azul */
    .status-validos { color: #28a745; } /* Verde */
    .status-sem-validade { color: #6c757d; } /* Cinza */

</style>

<div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard de Treinamentos</h2>

    <div class="chart-container">
        <div class="chart-box">
            <canvas id="statusVencidos"></canvas>
            <div class="chart-number status-vencidos">{{ vencidos }}</div>
        </div>
        
        <div class="chart-box">
            <canvas id="statusAlerta"></canvas>
            <div class="chart-number status-urgencia">{{ alerta }}</div>
        </div>

        <div class="chart-box">
            <canvas id="statusAtencao"></canvas>
            <div class="chart-number status-atencao">{{ atencao }}</div>
        </div>

        <div class="chart-box">
            <canvas id="statusOk"></canvas>
            <div class="chart-number status-validos">{{ ok }}</div>
        </div>

        <div class="chart-box">
            <canvas id="statusSemValidade"></canvas>
            <div class="chart-number status-sem-validade">{{ sem_validade }}</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const totalTreinamentos = {{ total_treinamentos }};
    const statusData = {
        vencidos: {{ vencidos }},
        alerta: {{ alerta }},
        atencao: {{ atencao }},
        ok: {{ ok }},
        semValidade: {{ sem_validade }},
    };

    function calcularRestante(valor) {
        return totalTreinamentos - valor >= 0 ? totalTreinamentos - valor : 0;
    }

    function criarGraficoRosca(ctx, valor, cor) {
        new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: ["", ""],
                datasets: [{
                    data: [valor, calcularRestante(valor)],
                    backgroundColor: [cor, "#000000"]
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                cutout: "70%" // Deixa um espaço maior para o número centralizado
            }
        });
    }

    criarGraficoRosca(document.getElementById("statusVencidos"), statusData.vencidos, "#dc3545");
    criarGraficoRosca(document.getElementById("statusAlerta"), statusData.alerta, "#ffc107");
    criarGraficoRosca(document.getElementById("statusAtencao"), statusData.atencao, "#007bff");
    criarGraficoRosca(document.getElementById("statusOk"), statusData.ok, "#28a745");
    criarGraficoRosca(document.getElementById("statusSemValidade"), statusData.semValidade, "#6c757d");

</script>

{% endblock %}
