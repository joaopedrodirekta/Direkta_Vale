{% extends 'base.html' %}
{% block title %}Dashboard de Treinamentos{% endblock %}

{% block content %}

<style>
    .dashboard-container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .chart-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .chart-box {
        width: 45%;
        max-width: 400px;
        min-width: 300px;
        text-align: center;
    }

    canvas {
        max-width: 100% !important;
        height: 250px !important;
    }
</style>

<div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard de Treinamentos</h2>

    <div class="chart-container">
        <div class="chart-box">
            <canvas id="totalChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="statusVencidos"></canvas>
        </div>
    </div>
    
    <div class="chart-container">
        <div class="chart-box">
            <canvas id="statusAlerta"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="statusAtencao"></canvas>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <canvas id="statusOk"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="statusSemValidade"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dados passados pelo Django
    const totalTreinamentos = {{ total_treinamentos }};
    const statusData = {
        vencidos: {{ vencidos }},
        alerta: {{ alerta }},
        atencao: {{ atencao }},
        ok: {{ ok }},
        semValidade: {{ sem_validade }},
    };

    // Função para criar gráfico de rosca
    function criarGraficoRosca(ctx, titulo, valor, cor) {
        new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: [titulo, "Total"],
                datasets: [{
                    data: [valor, totalTreinamentos - valor],
                    backgroundColor: [cor, "#000000"]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: "bottom" },
                    title: { display: true, text: `Status - ${titulo}` }
                },
                cutout: "70%" // Ajusta o tamanho do círculo no meio
            }
        });
    }

    // Criar gráficos individuais para cada status
    criarGraficoRosca(document.getElementById("statusVencidos"), "Vencidos", statusData.vencidos, "#dc3545");
    criarGraficoRosca(document.getElementById("statusAlerta"), "Urgência", statusData.alerta, "#ffc107");
    criarGraficoRosca(document.getElementById("statusAtencao"), "Atenção", statusData.atencao, "#007bff");
    criarGraficoRosca(document.getElementById("statusOk"), "Válidos", statusData.ok, "#28a745");
    criarGraficoRosca(document.getElementById("statusSemValidade"), "Sem Validade", statusData.semValidade, "#6c757d");

    // Gráfico total de treinamentos
    new Chart(document.getElementById("totalChart"), {
        type: "bar",
        data: {
            labels: ["Total de Treinamentos"],
            datasets: [{
                label: "Quantidade",
                data: [totalTreinamentos],
                backgroundColor: "#343a40"
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

</script>

{% endblock %}
