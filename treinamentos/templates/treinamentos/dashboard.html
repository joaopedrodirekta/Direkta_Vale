{% extends 'base.html' %}
{% block title %}Dashboard de Treinamentos{% endblock %}

{% block content %}

<style>
    .dashboard-container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .chart-container {
        margin-bottom: 40px;
        max-width: 400px;
        max-height: 400px;
        margin: auto;
    }

    canvas {
        max-width: 100% !important;
        max-height: 400px !important;
    }

</style>

<div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard de Treinamentos</h2>

    <div class="chart-container">
        <h4>Total de Treinamentos</h4>
        <canvas id="totalChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>Status - Vencidos</h4>
        <canvas id="vencidosChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>Status - Urgência</h4>
        <canvas id="alertaChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>Status - Atenção</h4>
        <canvas id="atencaoChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>Status - Válidos</h4>
        <canvas id="okChart"></canvas>
    </div>

    <div class="chart-container">
        <h4>Status - Sem Validade</h4>
        <canvas id="semValidadeChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dados dos treinamentos (passados pelo Django)
    const totalTreinamentos = {{ total_treinamentos }};
    const statusData = {
        vencidos: {{ vencidos }},
        alerta: {{ alerta }},
        atencao: {{ atencao }},
        ok: {{ ok }},
        semValidade: {{ sem_validade }},
    };

    // Função para criar gráficos de status individuais
    function createDoughnutChart(canvasId, label, value, color) {
        new Chart(document.getElementById(canvasId), {
            type: "doughnut",
            data: {
                labels: [label, "Total"],
                datasets: [{
                    data: [value, totalTreinamentos - value],
                    backgroundColor: [color, "#e0e0e0"]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }
                }
            }
        });
    }

    // Gráfico do total de treinamentos
    new Chart(document.getElementById("totalChart"), {
        type: "bar",
        data: {
            labels: ["Total de Treinamentos"],
            datasets: [{
                label: "Quantidade",
                data: [totalTreinamentos],
                backgroundColor: "#343a40",
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

    // Criar gráficos individuais de status
    createDoughnutChart("vencidosChart", "Vencidos", statusData.vencidos, "#dc3545");
    createDoughnutChart("alertaChart", "Urgência", statusData.alerta, "#ffc107");
    createDoughnutChart("atencaoChart", "Atenção", statusData.atencao, "#007bff");
    createDoughnutChart("okChart", "Válidos", statusData.ok, "#28a745");
    createDoughnutChart("semValidadeChart", "Sem Validade", statusData.semValidade, "#6c757d");

</script>

{% endblock %}
