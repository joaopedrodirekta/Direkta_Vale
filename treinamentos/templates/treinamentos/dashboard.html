{% extends 'base.html' %}
{% block title %}Dashboard de Treinamentos{% endblock %}

{% block content %}

<style>
    .dashboard-container {
        max-width: 1400px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .chart-container {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .chart-box {
        width: 250px;
        text-align: center;
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .chart-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 22px;
        font-weight: bold;
    }

    .chart-label {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
    }

    .divider {
        width: 100%;
        height: 3px;
        background-color: black;
        margin-top: 15px;
    }
</style>

<div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard de Treinamentos</h2>
    
    <div class="chart-container">
        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chart-vencidos"></canvas>
                <span class="chart-number" style="color: #dc3545;">{{ vencidos }}</span>
            </div>
            <p class="chart-label" style="color: #dc3545;">Vencidos</p>
        </div>
        
        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chart-alerta"></canvas>
                <span class="chart-number" style="color: #ffc107;">{{ alerta }}</span>
            </div>
            <p class="chart-label" style="color: #ffc107;">Urgência</p>
        </div>
        
        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chart-atencao"></canvas>
                <span class="chart-number" style="color: #007bff;">{{ atencao }}</span>
            </div>
            <p class="chart-label" style="color: #007bff;">Atenção</p>
        </div>
        
        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chart-validos"></canvas>
                <span class="chart-number" style="color: #28a745;">{{ ok }}</span>
            </div>
            <p class="chart-label" style="color: #28a745;">Válidos</p>
        </div>
        
        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chart-sem-validade"></canvas>
                <span class="chart-number" style="color: #6c757d;">{{ sem_validade }}</span>
            </div>
            <p class="chart-label" style="color: #6c757d;">Sem Validade</p>
        </div>
    </div>

    <div class="divider"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function criarGraficoRosca(ctx, valor, cor) {
        new Chart(ctx, {
            type: "doughnut",
            data: {
                datasets: [{
                    data: [valor, Math.max(0, {{ total_treinamentos }} - valor)],
                    backgroundColor: [cor, "#000000"]
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                cutout: "60%"
            }
        });
    }

    criarGraficoRosca(document.getElementById("chart-vencidos"), {{ vencidos }}, "#dc3545");
    criarGraficoRosca(document.getElementById("chart-alerta"), {{ alerta }}, "#ffc107");
    criarGraficoRosca(document.getElementById("chart-atencao"), {{ atencao }}, "#007bff");
    criarGraficoRosca(document.getElementById("chart-validos"), {{ ok }}, "#28a745");
    criarGraficoRosca(document.getElementById("chart-sem-validade"), {{ sem_validade }}, "#6c757d");
</script>

{% endblock %}
