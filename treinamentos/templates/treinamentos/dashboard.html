{% extends 'base_dashboard.html' %}
{% block title %}Dashboard de Treinamentos{% endblock %}

{% block content %}

<style>
    .dashboard-container {
        max-width: 90%;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .dashboard-title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .charts-wrapper {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        max-width: 100%;
    }

    .chart-box {
        width: 220px;
        height: 220px;
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .chart-wrapper {
        position: relative;
        width: 180px;
        height: 180px;
    }

    .chart-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 22px;
        font-weight: bold;
    }

    .chart-label {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

<div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard de Treinamentos</h2>

    <div class="charts-wrapper">
        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chartVencidos"></canvas>
                <span class="chart-number" style="color: #dc3545;">{{ vencidos }}</span>
            </div>
            <p class="chart-label" style="color: #dc3545;">Vencidos</p>
        </div>

        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chartUrgencia"></canvas>
                <span class="chart-number" style="color: #ffc107;">{{ alerta }}</span>
            </div>
            <p class="chart-label" style="color: #ffc107;">Urgência</p>
        </div>

        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chartAtencao"></canvas>
                <span class="chart-number" style="color: #007bff;">{{ atencao }}</span>
            </div>
            <p class="chart-label" style="color: #007bff;">Atenção</p>
        </div>

        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chartValidos"></canvas>
                <span class="chart-number" style="color: #28a745;">{{ ok }}</span>
            </div>
            <p class="chart-label" style="color: #28a745;">Válidos</p>
        </div>

        <div class="chart-box">
            <div class="chart-wrapper">
                <canvas id="chartSemValidade"></canvas>
                <span class="chart-number" style="color: #6c757d;">{{ sem_validade }}</span>
            </div>
            <p class="chart-label" style="color: #6c757d;">Sem Validade</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const totalTreinamentos = {{ total_treinamentos }};
    const statusData = {
        vencidos: {{ vencidos }},
        alerta: {{ alerta }},
        atencao: {{ atencao }},
        ok: {{ ok }},
        semValidade: {{ sem_validade }}
    };

    function calcularRestante(valor) {
        return totalTreinamentos - valor >= 0 ? totalTreinamentos - valor : 0;
    }

    function criarGraficoRosca(ctx, valor, cor) {
        new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: ["", ""],
                datasets: [{
                    data: [valor, calcularRestante(valor)],
                    backgroundColor: [cor, "#000000"]
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                cutout: "60%"
            }
        });
    }

    criarGraficoRosca(document.getElementById("chartVencidos"), statusData.vencidos, "#dc3545");
    criarGraficoRosca(document.getElementById("chartUrgencia"), statusData.alerta, "#ffc107");
    criarGraficoRosca(document.getElementById("chartAtencao"), statusData.atencao, "#007bff");
    criarGraficoRosca(document.getElementById("chartValidos"), statusData.ok, "#28a745");
    criarGraficoRosca(document.getElementById("chartSemValidade"), statusData.semValidade, "#6c757d");
</script>

{% endblock %}
