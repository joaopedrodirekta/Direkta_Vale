{% extends 'base.html' %}
{% block title %}Dashboard de Treinamentos{% endblock %}

{% block content %}

<style>
    .dashboard-container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .chart-container {
        margin-bottom: 40px;
        max-width: 600px;
        max-height: 300px;
        margin:auto;
    }

    canvas {
        max-width: 100% !important;
        max-height: 300px !important;
    }
    
</style>

<div class="dashboard-container">
    <h2 class="dashboard-title">Dashboard de Treinamentos</h2>

    <div class="chart-container">
        <canvas id="totalChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="statusChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dados dos treinamentos (passados pelo Django)
    const totalTreinamentos = {{ total_treinamentos }};
    const statusData = {
        vencidos: {{ vencidos }},
        alerta: {{ alerta }},
        atencao: {{ atencao }},
        ok: {{ ok }},
        semValidade: {{ sem_validade }},
    };

    // Gráfico do total de treinamentos
    new Chart(document.getElementById("totalChart"), {
        type: "bar",
        data: {
            labels: ["Total de Treinamentos"],
            datasets: [{
                label: "Quantidade",
                data: [totalTreinamentos],
                backgroundColor: "#343a40",
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } }
        }
    });

    // Gráfico de status (pizza)
    new Chart(document.getElementById("statusChart"), {
        type: "pie",
        data: {
            labels: ["Vencidos", "Alerta", "Atenção", "OK", "Sem Validade"],
            datasets: [{
                data: [statusData.vencidos, statusData.alerta, statusData.atencao, statusData.ok, statusData.semValidade],
                backgroundColor: ["#dc3545", "#ffc107", "#007bff", "#28a745", "#6c757d"]
            }]
        },
        options: {
            responsive: true
        }
    });
</script>

{% endblock %}
